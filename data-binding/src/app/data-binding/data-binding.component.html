    <article>
        <h3>Event Binding</h3>
        <div>
            <button 
                type="button"
                class="btn btn-primary blue"
                (click)="buttonClicked()"
                >
                Click Me!
            </button>

            <br>
            
            <input
            type="text"
            (keyup)="onKeyUp($event)"
            (keyup.enter)="saveValue(input.value)"
            (blur)="saveValue(input.value)"
            #input
            >

            <p>Current Value: <b>{{currentValue}}</b></p>
            <p>Saved Value: <b>{{savedValue}}</b></p>

            <br><br>
            
            <span
            (mouseover)="onMouseOverOut()"
            (mouseout)="onMouseOverOut()"
            [class.highlight]="isMouseOver"
            >
                Mouse over me!
            </span>
        </div>
    </article>
</section>
